<nb-card [ngClass]=getDraggingClass()>
  <nb-card-header>
      {{candidatePresent.firstName}} {{candidatePresent.lastName}}
  </nb-card-header>
  <nb-card-body>
    <div><i class="fas fa-user-ninja"></i> {{candidatePresent.position}}</div>
    <div><i class="far fa-clock"></i>  {{candidatePresent.updatedBefore}}</div>
  </nb-card-body>
</nb-card>
