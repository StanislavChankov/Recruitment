version: '1.0.{build}'
image: Visual Studio 2017

# Install scripts. (runs after repo cloning)
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - npm install

# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off

before_build:
- nuget restore
- choco install opencover.portable
- choco install codecov

build:
  project: Synergy.Recruitment.sln
  verbosity: minimal
  
test_script:
  - cmd: dotnet test ./test/Synergy.Recruitment.Test/Synergy.Recruitment.Test.csproj -c Debug -l Appveyor /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
  - cmd: codecov -f ./tests/Synergy.Recruitment.Test/coverage.opencover.xml
